<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Campeonato Paroquial de Futsal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<section class="hero d-flex align-items-center justify-content-center text-center">
  <div>
    <img src="logo torneio futsal.png" class="hero-logo mb-4" alt="Logo">
    <h1>Campeonato paroquial de futsal<br>Paróquia Bom Pastor</h1>
  </div>
</section>

<main class="container my-5">

  <!-- CLASSIFICAÇÃO -->
<div id="classificacaoGrupos"></div>


  <!-- ARTILHARIA -->
  <h2 class="mt-5">Artilharia</h2>
  <table class="table table-striped" id="artilharia">
    <thead>
      <tr>
        <th>Jogador</th>
        <th>Gols</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <!-- TABELA DE JOGOS -->
  <h2 class="mt-5">Tabela de Jogos</h2>
  <table class="table table-bordered" id="jogos">
    <thead class="table-dark">
      <tr>
        <th>Dia</th>
        <th>Hora</th>
        <th>Mandante</th>
        <th>Placar</th>
        <th>Visitante</th>
        <th>Fase</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- MATA-MATA -->
  <h2 class="mt-5">Mata-mata</h2>
  <table class="table table-bordered" id="mataMata">
    <thead class="table-dark">
      <tr>
        <th>Fase</th>
        <th>Mandante</th>
        <th>Placar</th>
        <th>Visitante</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</main>

<script src="script.js"></script>
</body>
</html>
